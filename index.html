<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Dashboard</title>
    </head>
    <body>
        <nav></nav>
        <aside>
            <div class="menu-row">
                <img src="./assets/view-dashboard.svg" alt="dashboard icon" />
                <span>Dashboard</span>
            </div>
            <div>
                <div class="menu-row">
                    <img
                        src="./assets/home-outline.svg"
                        alt="home icon"
                        class="icons"
                    /><span>Home</span>
                </div>
                <div class="menu-row">
                    <img
                        src="./assets/account-outline.svg"
                        alt="profile  icon"
                        class="icons"
                    /><span>Profile</span>
                </div>
                <div class="menu-row">
                    <img
                        src="./assets/format-list-checks.svg"
                        alt="tasks icon"
                        class="icons"
                    /><span>Tasks</span>
                </div>
                <div class="menu-row">
                    <img
                        src="./assets/account-group-outline.svg"
                        alt="profile icon"
                        class="icons"
                    /><span>Community</span>
                </div>
                <div class="menu-row">
                    <img
                        src="./assets/clipboard-text-clock-outline.svg"
                        alt="history icon"
                        class="icons"
                    /><span>History</span>
                </div>
            </div>
            <div>
                <!--last child-->
                <div class="menu-row">
                    <img
                        src="./assets/cog-outline.svg"
                        alt="settings icon"
                        class="icons"
                    /><span>Settings</span>
                </div>
                <div class="menu-row">
                    <img
                        src="./assets/tooltip-question-outline.svg"
                        alt="support icon"
                        class="icons"
                    /><span>Support</span>
                </div>
            </div>
        </aside>
        <main></main>
    </body>
</html>
