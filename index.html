<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="profile-cont">
                    <img src="" alt="User's Profile Picture" />
                    <div>Hi there, Morgan Oakley (@morgan)</div>
                </div>
                <div class="icons-cont">
                    <img src="" alt="search icon" />
                    <img src="" alt="message icon" />
                    <img src="" alt="notifications icon" />
                </div>
            </nav>
            <article>article</article>
            <aside>
                <div class="up">
                    <div class="option-cont">
                        <img src="" alt="home icon" class="icon" />Home
                    </div>
                    <div class="option-cont">
                        <img src="" alt="profile icon" class="icon" />Profile
                    </div>
                    <div class="option-cont">
                        <img src="" alt="tasks icon" class="icon" />Tasks
                    </div>
                    <div class="option-cont">
                        <img
                            src=""
                            alt="communities icon"
                            class="icon"
                        />Communities
                    </div>
                    <div class="option-cont">
                        <img src="" alt="history icon" class="icon" />History
                    </div>
                </div>
                <div class="down">
                    <di class="option-cont"
                        ><img
                            src=""
                            alt="settingsicon"
                            class="icon"
                        />Settings</di
                    >
                    <di class="option-cont"
                        ><img
                            src=""
                            alt="support icon"
                            class="icon"
                        />Support</di
                    >
                    <di class="option-cont"
                        ><img
                            src=""
                            alt="privacy icon"
                            class="icon"
                        />Privacy</di
                    >
                </div>
            </aside>
        </div>
    </body>
</html>
