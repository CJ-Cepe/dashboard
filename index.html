<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Dashboard</title>
    </head>
    <body>
        <nav>
            <img
                src="./assets/joker.jpg"
                alt="user profile picture"
                width="30px"
                height="auto"
            />
            <span
                >Hi there, <br /><a href="#"
                    >Jack Oswald White (<span>@joker</span>)</a
                ></span
            >
            <img src="./assets/magnify.svg" alt="search icon" class="icons" />
            <img
                src="./assets/message-outline.svg"
                alt="message icon"
                class="icons"
            />
            <img
                src="./assets/bell-badge-outline.svg"
                alt="notification icon"
                class="icons"
            />
        </nav>
        <aside>
            <div class="dashboard-icon-cont">
                <img src="./assets/view-dashboard.svg" alt="dashboard icon" />
                <span>Dashboard</span>
            </div>
            <div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/home-outline.svg"
                        alt="home icon"
                        class="icons"
                    /><span>Home</span>
                </div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/account-outline.svg"
                        alt="profile  icon"
                        class="icons"
                    /><span>Profile</span>
                </div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/format-list-checks.svg"
                        alt="tasks icon"
                        class="icons"
                    /><span>Tasks</span>
                </div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/account-group-outline.svg"
                        alt="profile icon"
                        class="icons"
                    /><span>Community</span>
                </div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/clipboard-text-clock-outline.svg"
                        alt="history icon"
                        class="icons"
                    /><span>History</span>
                </div>
            </div>
            <div>
                <!--last child-->
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/cog-outline.svg"
                        alt="settings icon"
                        class="icons"
                    /><span>Settings</span>
                </div>
                <div class="menu-row">
                    <div></div>
                    <img
                        src="./assets/tooltip-question-outline.svg"
                        alt="support icon"
                        class="icons"
                    /><span>Support</span>
                </div>
            </div>
        </aside>
        <main>
            <div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>
            <div></div>
        </main>
    </body>
</html>
